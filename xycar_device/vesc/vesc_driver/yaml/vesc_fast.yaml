
# erpm (electrical rpm) = speed_to_erpm_gain * speed (meters / second) + speed_to_erpm_offset
speed_to_erpm_gain: 4614
speed_to_erpm_offset: 0.0

# servo value (0 to 1) =  steering_angle_to_servo_gain * steering angle (radians) + steering_angle_to_servo_offset
steering_angle_to_servo_gain: -1.2135
#steering_angle_to_servo_offset: 0.5304
# steering_angle_to_servo_offset: 0.5004

# 떨어트리기 전에 잘되던 값
# steering_angle_to_servo_offset: 0.44375
steering_angle_to_servo_offset: 0.44
# publish odom to base link tf
vesc_to_odom:
  publish_tf: true

vesc_driver:
  port: /dev/ttyMOTOR
  duty_cycle_min: 0.005
  duty_cycle_max: 0.950
  current_min: -60.0
  current_max: 60.0
  brake_min: 0.0
  brake_max: 0.0
  speed_min: -2000
  speed_max: 5000
  position_min: 0.0
  position_max: 0.0
  servo_min: 0.15
  servo_max: 0.85
